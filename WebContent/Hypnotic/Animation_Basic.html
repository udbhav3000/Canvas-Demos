
<html>
 <head>
 <title>HYPNOTIC</title>
  <script type="application/x-javascript">
var step = 0;
function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.save();
  ctx.clearRect(0, 0, 300, 300);
  ctx.translate(150, 150);
  step++;
  step %= 6;
  for (var i = 1; i < 11; i++) {
    ctx.save();
    ctx.fillStyle = 'rgb(' + (25 * i) + ', ' + (255 - 25 * i) + ', 100)';
    for (j = 0; j < i * 6; j++) {
    var rot = Math.PI * 2 / (i * 6);
    ctx.rotate(rot);
    if (j == 0 && i % 2 == 1)
      ctx.rotate(rot * step / 6);
    if (j == 0 && i % 2 == 0)
      ctx.rotate(-1 * rot * step / 6);
    ctx.beginPath();
    if (i % 2 == 0)
      ctx.arc(0, i * 12.5, 5, Math.PI * 3 / 2, Math.PI / 2, false);
    else
      ctx.arc(0, i * 12.5, 5, Math.PI / 2, Math.PI * 3 / 2, false);
    ctx.fill();
    }
    ctx.restore();
  }
  ctx.restore();
  setTimeout(draw, 35);
}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
